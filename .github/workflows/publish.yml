name: Publish

on:
  release:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install SSH client
        run: sudo apt-get install -y openssh-client

      - uses: actions/setup-node@v4
        with:
          node-version: 16.x

      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      - name: Deploy to VPS
        run: |
          scp -o StrictHostKeyChecking=no -r dist/* ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }}:/var/www/v1.ag-dev.fr/
        env:
          SSH_PRIVATE_KEY: ${{ secrets.VPS_SSH_KEY }}
