<!DOCTYPE html>
<html lang="fr">
  <head>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="google-site-verification" content="qqhizIzhi8L7_lFkMOTx2cdRQla5OeV_wguSAgU0bzU" />

    <meta name="description" content="Portfolio de Alexis Guyomar, développeur Frontend à la recherche d'un travail sur Genève." />
    <meta name="keywords" content="developer, développeur, frontend, javascript, ag, guyomar, alexis, vuejs, sass, css, html, Genève" />
    <meta name="theme-color" content="#250b36" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:locale" content="fr">
    <meta property="og:locale:alternate" content="en">
    <meta property="og:url" content="https://ag-dev.fr/">
    <meta property="og:title" content="Portfolio AG Dev">
    <meta property="og:description" content="Portfolio de Alexis Guyomar, développeur Frontend à la recherche d'un travail sur Genève.">
    <meta property="og:image" content="https://ag-dev.fr/images/preview-portfolio.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://ag-dev.fr/">
    <meta property="twitter:title" content="Portfolio AG Dev">
    <meta property="twitter:description" content="Portfolio de Alexis Guyomar, développeur Frontend à la recherche d'un travail sur Genève.">
    <meta property="twitter:image" content="https://ag-dev.fr/images/preview-portfolio.jpg">

    <link rel="alternate" hreflang="fr" href="https://ag-dev.fr/fr/" />
    <link rel="alternate" hreflang="en" href="https://ag-dev.fr/en/" />

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="canonical" href="https://ag-dev.fr" />
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
